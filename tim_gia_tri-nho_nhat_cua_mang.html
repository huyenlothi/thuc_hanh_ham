<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt</title>
</head>
<body>
<script>
    function minArray(array) {
        if (array.length==0) {
            return -1;
        }
        let min = array[0];
        for (let i=1 ; i<array.length; i++) {
            if (min>array[i]) {
                min= array[i];
            }
        }
        return min;
    }
    let array1 =[7, 12, 6, 9, 20, 56, 89];
    let min = minArray(array1);
    alert(min);

</script>
</body>
</html>
